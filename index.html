<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Manager Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; color: black; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* --- LOGIN SCREENS --- */
        .login-container {
            background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center; margin-top: 100px; width: 300px;
        }
        .login-btn { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn-black { background: black; color: white; }
        .btn-blue { background: #007bff; color: white; }
        input { padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }

        /* --- APP CONTAINER (Hidden by default) --- */
        #app-interface { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }

        /* --- HEADER & CLOCK --- */
        header { background-color: black; color: white; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; box-sizing: border-box; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .clock-container { background-color: black; border: 3px double #555; border-radius: 8px; padding: 5px; width: 150px; color: red; font-family: 'Orbitron', sans-serif; text-align: center; }
        .digital-row { border: 1px solid #333; border-radius: 5px; background: #0a0a0a; display: flex; justify-content: center; font-size: 1.2rem; font-weight: bold; }

        /* --- DASHBOARD & TABLE --- */
        .main-content { width: 95%; max-width: 1000px; padding: 20px 0; }
        .sales-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background-color: white; padding: 15px; text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .table-container { width: 100%; overflow-x: auto; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: black; color: white; }
        
        .logout-btn { background: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <h2>Welcome</h2>
        <p>Please select your role:</p>
        <button class="login-btn btn-black" onclick="showAdminLogin()">Admin (Shop Owner)</button>
        <button class="login-btn btn-blue" onclick="showCustomerLogin()">Customer</button>
    </div>

    <div id="admin-login" class="login-container hidden">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Password">
        <button class="login-btn btn-black" onclick="checkAdmin()">Login</button>
        <button class="login-btn" style="background:#ddd" onclick="goBack()">Back</button>
    </div>

    <div id="customer-login" class="login-container hidden">
        <h2>Customer Access</h2>
        <p>Enter your email to view your receipts.</p>
        <input type="email" id="loginEmail" placeholder="yourname@gmail.com">
        <button class="login-btn btn-blue" onclick="checkCustomer()">View My History</button>
        <button class="login-btn" style="background:#ddd" onclick="goBack()">Back</button>
    </div>

    <div id="app-interface" class="hidden">
        <header>
            <div>
                <h1 style="margin:0; font-size:1.2rem;">SALES MANAGER</h1>
                <span id="user-role" style="font-size:0.8rem; color:#ccc;">Role: Guest</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="clock-container">
                    <div class="digital-row" id="clock-time">00:00:00</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="main-content">
            
            <div id="admin-controls" class="sales-controls hidden">
                <input type="email" id="customerEmail" placeholder="Customer Email">
                <input type="number" id="costPrice" placeholder="Cost Price">
                <input type="number" id="sellPrice" placeholder="Sell Price">
                <button class="login-btn btn-black" style="width:auto;" onclick="addItem()">ADD SALE</button>
            </div>

            <div class="dashboard-grid">
                <div class="stat-box">
                    <div style="font-size:0.8rem; color:#777">TOTAL SPENT/SALES</div>
                    <div style="font-size:1.5rem; font-weight:bold" id="dashSales">â‚¹0</div>
                </div>
                <div class="stat-box" id="profit-box">
                    <div style="font-size:0.8rem; color:#777">TOTAL PROFIT</div>
                    <div style="font-size:1.5rem; font-weight:bold; color:green" id="dashProfit">â‚¹0</div>
                </div>
            </div>

            <h3>Transaction History</h3>
            <div class="table-container">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item Details</th> <th>Amount</th>
                            <th id="action-header">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div id="ai-section" class="stat-box hidden" style="margin-top:20px; background:#222; color:white;">
                <h3>AI PREDICTION ðŸ¤–</h3>
                <button class="login-btn" style="background:white; color:black" onclick="predict()">Predict Future Sales</button>
                <div id="aiResult" style="margin-top:10px; color:#0f0;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. NAVIGATION LOGIC ---
        function showAdminLogin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-login').classList.remove('hidden');
        }
        function showCustomerLogin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('customer-login').classList.remove('hidden');
        }
        function goBack() {
            document.getElementById('admin-login').classList.add('hidden');
            document.getElementById('customer-login').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        }
        function logout() {
            location.reload(); // Simple reload to "logout"
        }

        // --- 2. AUTHENTICATION ---
        let currentUserRole = '';

        function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "admin123") { // HARDCODED PASSWORD
                startApp('admin');
            } else {
                alert("Wrong Password!");
            }
        }

        function checkCustomer() {
            const email = document.getElementById('loginEmail').value;
            if(email && email.includes('@')) {
                startApp('customer', email);
            } else {
                alert("Invalid Email");
            }
        }

        function startApp(role, email = null) {
            currentUserRole = role;
            
            // Hide Logins, Show App
            document.getElementById('admin-login').classList.add('hidden');
            document.getElementById('customer-login').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            document.getElementById('app-interface').style.display = 'flex';

            if(role === 'admin') {
                document.getElementById('user-role').innerText = "Role: Administrator";
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('ai-section').classList.remove('hidden');
                document.getElementById('profit-box').classList.remove('hidden'); // Admin sees profit
                loadAdminData();
            } else {
                document.getElementById('user-role').innerText = "User: " + email;
                document.getElementById('profit-box').classList.add('hidden'); // Customers don't see profit
                document.getElementById('action-header').classList.add('hidden'); // Customers can't delete
                loadCustomerData(email);
            }
        }

        // --- 3. DATA FETCHING ---
        async function loadAdminData() {
            const res = await fetch('/api/admin/all-sales');
            const data = await res.json();
            renderTable(data, true);
        }

        async function loadCustomerData(email) {
            const res = await fetch(`/api/customer/history/${email}`);
            const data = await res.json();
            renderTable(data, false);
        }

        // --- 4. RENDER TABLE ---
        function renderTable(items, isAdmin) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            let totalSales = 0;
            let totalProfit = 0;

            if(items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No records found.</td></tr>';
                return;
            }

            items.slice().reverse().forEach(item => {
                totalSales += item.sell;
                totalProfit += item.profit;

                const row = `
                    <tr>
                        <td>${item.date}</td>
                        <td>
                            <div style="font-weight:bold">${item.email}</div>
                            <div style="font-size:0.8rem; color:#666">Cost: â‚¹${isAdmin ? item.cost : '***'}</div>
                        </td>
                        <td style="font-weight:bold; color:green">â‚¹${item.sell}</td>
                        ${isAdmin ? `<td><button onclick="deleteItem(${item.id})" style="background:red; color:white; border:none; padding:5px; border-radius:3px;">Del</button></td>` : ''}
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            document.getElementById('dashSales').innerText = "â‚¹" + totalSales;
            if(isAdmin) document.getElementById('dashProfit').innerText = "â‚¹" + totalProfit;
        }

        // --- 5. ADMIN ACTIONS ---
        async function addItem() {
            const email = document.getElementById('customerEmail').value;
            const cost = document.getElementById('costPrice').value;
            const sell = document.getElementById('sellPrice').value;

            if(!email || !cost || !sell) return alert("Fill all fields");

            await fetch('/api/add-item', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email, cost, sell, profit: sell - cost
                })
            });
            
            // Clear inputs and reload
            document.getElementById('customerEmail').value = '';
            document.getElementById('costPrice').value = '';
            document.getElementById('sellPrice').value = '';
            loadAdminData();
        }

        async function deleteItem(id) {
            if(confirm("Delete this?")) {
                await fetch(`/api/delete-item/${id}`, {method: 'DELETE'});
                loadAdminData();
            }
        }

        async function predict() {
            document.getElementById('aiResult').innerText = "Thinking...";
            const res = await fetch('/api/predict', {method: 'POST'});
            const data = await res.json();
            document.getElementById('aiResult').innerText = `Forecast: Sales â‚¹${data.tomorrowSales}, Profit â‚¹${data.tomorrowProfit}`;
        }

        // --- CLOCK ---
        setInterval(() => {
            document.getElementById('clock-time').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

    </script>
</body>
</html>
